<html>
    <head>
        <title>Tanks</title>
        <script src="jquery.min.js"></script>
        <script src="jquery.cookie.js"></script>
        <script src="constants.js"></script>
        <script src="utils.js"></script>
        <script src="Board.js"></script>
        <script src="Player.js"></script>
        <script src="Projectile.js"></script>
        <script src="AIBase.js"></script>
        <script src="AIDumb.js"></script>
        <script src="AISmart.js"></script>
        <script src="tanks.js"></script>
        <style type="text/css">
            #setup, #field {
                border: 1px solid black;
                float: left;
                height: 700px;
            }
            #setup {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="setup">
            AI 1: <select id="ai_1"></select><br/>
            <br/>
            AI 2: <select id="ai_2"></select><br/>
            <br/>
            Interval: <span id="interval_display">500</span>
            <br/>
            <input id="interval" type="range" min="0" max="500" step="10" value="500"/>
            <br/>
            Time: <span id="time_display">0</span>
            <br/>
            <button id="reset">Reset</button>
            <button id="play_pause">Play</button>
            <button id="step">Step</button>
        </div>
        <canvas id="field" width="1000" height="700">
        </canvas>
    </body>
</html>
