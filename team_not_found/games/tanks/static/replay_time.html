<span class="time">
    Time: <span id="tick_display">0</span> / <span id="tick_max_display">?</span><br/>
    <input id="tick" type="range" min="0" max="500" step="1"/><br/>
    <span class="controls">
        <button
            id="start"
            class="icon_large"
            style="background-image: url('{{static_url}}/start.png');">
        </button>
        <button
            id="reverse"
            class="icon_large"
            style="background-image: url('{{static_url}}/reverse.png');">
        </button>
        <button
            id="step_left"
            class="icon_large"
            style="background-image: url('{{static_url}}/step_left.png');">
        </button>
        <button
            id="pause"
            class="icon_large"
            style="background-image: url('{{static_url}}/pause.png');">
        </button>
        <button
            id="step_right"
            class="icon_large"
            style="background-image: url('{{static_url}}/step_right.png');">
        </button>
        <button
            id="forward"
            class="icon_large"
            style="background-image: url('{{static_url}}/forward.png');">
        </button>
        <button
            id="end"
            class="icon_large"
            style="background-image: url('{{static_url}}/end.png');">
        </button>
    </span>
</span>
