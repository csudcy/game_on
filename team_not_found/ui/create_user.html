{%extends 'base.html'%}

{%block title%}
    {{super()}} - Create User
{%endblock%}

{%block content%}
    <div id="center_container">
        <span id="center_inner" class="frame">
            <form action='.' method="post">
                <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    value="{{email}}"
                    autofocus><br/>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"><br/>
                <input
                    type="password"
                    name="password_confirm"
                    placeholder="Password"><br/>
                <input
                    type="submit"
                    value="Create User">
            </form>
            {%if error%}
                <div class="error">{{error}}</div>
            {%endif%}
        </span>
    </div>
{%endblock%}
