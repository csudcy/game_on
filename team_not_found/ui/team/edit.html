{%extends 'base.html'%}

{%block title%}
    {{super()}} - {{team.name}} ({{game.name}}) - Edit
{%endblock%}

{%block head%}
    {{super()}}
    <script type="text/javascript" src="/static/js/lib/ace/ace.js"></script>
    <script type="text/javascript" src="/static/js/lib/ace/mode-python.js"></script>
    <script type="text/javascript" src="/static/js/lib/ace/theme-solarized_dark.js"></script>
    <script type="text/javascript" src="/static/js/team_edit.js"></script>
{%endblock%}

{%block content%}
    <section class="flex_column" style="height: 100%;">
        <section class="frame small_header">
            {{team.name}} ({{game.name}})
        </section>
        <section class="flex_cell flex_row" style="height: 100%;">
            <section class="flex_cell flex_column">
                <article id="editor" class="frame flex_cell"></article>
                <section class="frame">
                    <span style="margin-left: 25px;">
                        <button id="save">
                            Save (ctrl+s)
                        </button>
                    </span>

                    <span style="margin-right: 25px; float: right;">
                        <label for="opponent">
                            Opponent:
                        </label>
                        <select id="opponent">
                            <option value="uuid">
                                Team Name
                            </option>
                        </select>

                        <label for="max_ticks">
                            Max Ticks:
                        </label>
                        <input id="max_ticks" type="number" min="1000" max="10000" step="1000" value="1000"/>

                        <button id="save_execute">
                            Save & Execute (F5)
                        </button>
                    </span>
                </section>
            </section>
            <article class="frame flex_cell">
                Run goes here...
            </article>
        </section>
    </section>
{%endblock%}
