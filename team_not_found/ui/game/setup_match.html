{%extends 'base.html'%}

{%block title%}
    {{super()}} - {{game.name}} - Setup Match
{%endblock%}

{%block content%}
    <div id="center_container">
        <span id="center_inner" class="">
            <section class="frame small_header">
                Setup a match of {{game.name}}
            </section>
            <section class="frame">
                <form method="post">
                    <label for="team_file_1_uuid">Team 1:</label>
                    <select id="team_file_1_uuid" name="team_file_1_uuid">
                        {%if your_team_files%}
                            <optgroup label="Your Teams">
                                {%for team_file in your_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                        {%if other_team_files%}
                            <optgroup label="Other Teams">
                                {%for team_file in other_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                        {%if public_team_files%}
                            <optgroup label="Public Teams">
                                {%for team_file in public_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                    </select>
                    <br/>

                    <label for="team_file_2_uuid">Team 2:</label>
                    <select id="team_file_2_uuid" name="team_file_2_uuid">
                        {%if your_team_files%}
                            <optgroup label="Your Teams">
                                {%for team_file in your_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                        {%if other_team_files%}
                            <optgroup label="Other Teams">
                                {%for team_file in other_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                        {%if public_team_files%}
                            <optgroup label="Public Teams">
                                {%for team_file in public_team_files%}
                                    <option value="{{team_file.id}}">
                                        {{team_file.team_name}} v{{team_file.version}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                        {%endif%}
                    </select>
                    <br/>

                    <h4>
                        Caution! When using a public team,<br/>
                        others will be able to see your match<br/>
                        (even if it includes a non-public team)<br/>
                    </h4>

                    <button type="submit" style="font-size: 22px;">
                        <span class="icon_large icon_play"></span>
                        Play the Game!
                    </button>
                </form>
            </section>
            <section class="frame small_header">
                <a href="/tnf/game/{{game.id}}/">
                    Return to game info
                </a>
            </section>
        </span>
    </div>

{%endblock%}
