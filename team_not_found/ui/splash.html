{%extends 'base.html'%}

{%block title%}
    {{super()}} - Login
{%endblock%}

{%block content%}
    <div id="center_container">
        <span id="center_inner" class="frame">
            {%if error%}
                <div class="error">
                    {{error}}
                </div>
            {%endif%}
            <form action='/login' method="post">
                <input
                    type="hidden"
                    name="redirect"
                    value="{{redirect}}">
                <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    value="{{email}}"
                    autofocus><br/>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"><br/>
                <input
                    type="submit"
                    value="Login">
            </form>
            <a href="/create_user/">Create a new user</a>
        </span>
    </div>
{%endblock%}
