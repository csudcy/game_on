<!doctype html>
<html>
    <head>
        {%block head%}
            <meta charset="utf-8"/>
            <title>
                {%block title%}
                    GameOn
                {%endblock%}
            </title>
            <link rel="stylesheet" type="text/css" href="/static/css/all.css" media="all" />
            <script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
        {%endblock%}
    </head>
    <body>
        <div id="header">
            <span class="header_text">
                <a href="/go/">
                    Welcome to GameOn!
                </a>
            </span>
            {%if current_user%}
                <span class="header_user">
                    <a href="/go/crud/user/update/{{current_user.uuid}}/">
                        {{current_user.name}}
                    </a>
                    <a href="/logout">
                        <span class="icon_small icon_logout" title="Logout"></span>
                    </a>
                </span>
            {%endif%}
        </div>

        <div id="content">
            {%block content%}
                Insert content here!
            {%endblock%}
        </div>
    </body>
</html>
